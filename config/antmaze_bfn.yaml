# Config for training ConditionalBFNPolicy on AntMaze via behavior cloning (random rollouts)

env_name: AntMaze_UMaze-v4

data:
  episodes: 50
  max_steps: 300
  batch_size: 128
  val_split: 0.1

model:
  hidden_dims: [256, 256]
  time_emb_dim: 64
  sigma_1: 0.001
  n_timesteps: 20
  cond_scale: null
  rescaled_phi: null

optim:
  lr: 0.001
  weight_decay: 0.0

train:
  epochs: 400
  seed: 42
  device: cpu
  log_interval: 1
  ckpt_path: checkpoints/antmaze_bfn.pt

wandb:
  use_wandb: false
  project: antmaze-bfn
  entity: null
  run_name: null
