# ==========================================================
# Consistency Policy (CTM student) on real PushT (480x640)
# Train entry: python -u scripts/train_workspace.py --config-name=benchmark_consistency_policy_pust_real
# ==========================================================

defaults:
  - _self_

_target_: consistency_policy.student.ctm_workspace.CTMWorkspace

name: benchmark_consistency_policy_pust_real_image_480x640
exp_name: bfn_vs_diffusion

# ================== Horizons ==================
horizon: 16
n_obs_steps: 2
n_action_steps: 8

# ================== Shared Task Params ==================
image_shape: [3, 480, 640]
crop_shape: [384, 512]
dataset_path: ${oc.env:PUSHT_REAL_DATASET,/scr2/zhaoyang/BFN_data/pusht_real_10hz}

# Teacher diffusion checkpoint used for distillation / warm start.
teacher_path: ${oc.env:CONSISTENCY_TEACHER_CKPT,/scr2/zhaoyang/diffusion_real_pusht.ckpt}

# Optional output-root override.
output_root: ${oc.env:BFN_OUTPUT_ROOT,/scr2/zhaoyang/BFN_outputs}

# ================== Shape Meta ==================
shape_meta:
  action:
    shape: [7]
  obs:
    camera_0:
      shape: ${image_shape}
      type: rgb
    camera_1:
      shape: ${image_shape}
      type: rgb

# ================== Policy ==================
policy:
  _target_: consistency_policy.student.ctm_policy.CTMPPUnetHybridImagePolicy
  shape_meta: ${shape_meta}
  horizon: ${horizon}
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  obs_as_global_cond: true
  crop_shape: ${crop_shape}
  diffusion_step_embed_dim: 128
  down_dims: [512, 1024, 2048]
  dropout_rate: 0.2
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: true
  obs_encoder_group_norm: true
  eval_fixed_crop: true

  # CTM-specific
  initial_ema_decay: 0.0
  delta: -1
  special_skip: true
  teacher_path: ${teacher_path}
  use_kde: false
  kde_samples: 0
  edm: ${teacher_path}
  losses: [["ctm", "dsm"], [1.0, 1.0]]
  ctm_sampler: ctm
  dsm_weights: karras
  chaining_times: ["D", 27, 54]
  inference_mode: ${training.inference_mode}

  noise_scheduler:
    _target_: consistency_policy.diffusion.CTM_Scheduler
    time_min: 0.02
    time_max: 80.0
    rho: 7.0
    bins: 80
    solver: heun
    time_sampler: ctm
    scaling: boundary
    data_std: 0.5
    ode_steps_max: 1
    name: ctm_real_pusht

# ================== EMA ==================
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ================== Optimizer ==================
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

# ================== Training ==================
training:
  device: cuda
  seed: 42
  debug: false
  resume: false
  resume_path: "None"
  inference_mode: false
  online_rollouts: false
  lr_scheduler: cosine
  lr_warmup_steps: 200
  num_epochs: 100
  p_epochs: 100
  gradient_accumulate_every: 1
  rollout_every: 2
  checkpoint_every: 2
  val_every: 1
  sample_every: 2
  val_sample_every: 2
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
  use_ema: true
  val_chaining_steps: 1
  output_dir: ${hydra:runtime.output_dir}

# ================== Dataloader ==================
dataloader:
  batch_size: 64
  shuffle: true
  num_workers: 8
  pin_memory: true
  persistent_workers: false

val_dataloader:
  batch_size: 64
  shuffle: false
  num_workers: 8
  pin_memory: true
  persistent_workers: false

# ================== Task ==================
task:
  name: pusht_real_image
  image_shape: ${image_shape}
  shape_meta: ${shape_meta}

  dataset:
    _target_: diffusion_policy.dataset.real_pusht_image_dataset.RealPushTImageDataset
    shape_meta: ${shape_meta}
    dataset_path: ${dataset_path}
    horizon: ${horizon}
    pad_before: ${eval:'${n_obs_steps}-1'}
    pad_after: ${eval:'${n_action_steps}-1'}
    n_obs_steps: ${n_obs_steps}
    use_cache: true
    seed: 42
    val_ratio: 0.02
    max_train_episodes: null

  env_runner: null

# ================== Checkpoint ==================
checkpoint:
  topk:
    monitor_key: val_mse_error
    mode: min
    k: 1
    format_str: epoch={epoch:04d}-val_mse_error={val_mse_error:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false

# ================== Logging ==================
logging:
  project: pusht_bfn_vs_diffusion
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_consistency_real_image_seed${training.seed}
  tags:
    - benchmark
    - pusht_real
    - consistency_policy
    - image_lowdim
    - res_480x640
    - seed_${training.seed}
  id: null
  group: bfn_vs_diffusion_benchmark

# ================== Hydra ==================
hydra:
  run:
    dir: "${output_root}/${now:%Y.%m.%d}/${now:%H.%M.%S}_consistency_real_image_seed${training.seed}"
  sweep:
    dir: outputs/benchmark/${now:%Y-%m-%d}
    subdir: consistency_real_image_seed${training.seed}
