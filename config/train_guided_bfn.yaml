# Training configuration for GuidedBFNPolicy on PushT
# Uses Flow Matching with ODE integration and guidance

defaults:
  - _self_

# Workspace target
_target_: workspaces.train_guided_bfn_workspace.TrainGuidedBFNWorkspace

# Experiment info
name: train_guided_bfn
exp_name: default

# ================== Horizons (via HorizonConfig) ==================
horizon_config:
  obs_history: 2
  prediction: 16
  execution: 8

horizon: ${horizon_config.prediction}
n_obs_steps: ${horizon_config.obs_history}
n_action_steps: ${horizon_config.execution}

# ================== Shape Meta ==================
shape_meta:
  action:
    shape: [2]
  obs:
    agent_pos:
      shape: [2]
      type: low_dim
    image:
      shape: [3, 96, 96]
      type: rgb

# ================== Policy ==================
policy:
  _target_: policies.guided_bfn_policy.GuidedBFNPolicy
  
  action_dim: 2
  obs_dim: 128  # Encoded observation dimension
  pred_horizon: ${horizon_config.prediction}
  
  # Horizon Configuration
  horizon_config:
    _target_: policies.guided_bfn_policy.HorizonConfig
    obs_history: ${horizon_config.obs_history}
    prediction: ${horizon_config.prediction}
    execution: ${horizon_config.execution}
  
  # Backbone Configuration (Flow Matching)
  backbone_config:
    _target_: policies.guided_bfn_policy.BackboneConfig
    hidden_dim: 512
    depth: 4
    time_emb_dim: 128
    cond_drop_prob: 0.1
    dropout: 0.0
    conditioning_type: film  # Options: film, adaln, concat
  
  # Guidance Configuration (ODE integration)
  guidance_config:
    _target_: policies.guided_bfn_policy.GuidanceConfig
    steps: 20
    cfg_scale: 1.0
    grad_scale: 0.0
    method: midpoint  # ODE solver method
    use_tqdm: false
  
  device: cuda
  dtype: float32
  clip_actions: true
  action_bounds: null

# ================== EMA ==================
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ================== Optimizer ==================
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

# ================== Training ==================
training:
  device: cuda
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 100
  gradient_accumulate_every: 1
  rollout_every: 5
  checkpoint_every: 5
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
  use_ema: true

# ================== Dataloader ==================
dataloader:
  batch_size: 64
  shuffle: true
  num_workers: 8
  pin_memory: true
  persistent_workers: false

val_dataloader:
  batch_size: 64
  shuffle: false
  num_workers: 8
  pin_memory: true
  persistent_workers: false

# ================== Task ==================
task:
  name: pusht_image
  
  dataset:
    _target_: diffusion_policy.dataset.pusht_image_dataset.PushTImageDataset
    zarr_path: data/pusht/pusht_cchi_v7_replay.zarr
    horizon: ${horizon}
    pad_before: 1
    pad_after: 7
    seed: 42
    val_ratio: 0.02
    max_train_episodes: 90
  
  env_runner:
    _target_: diffusion_policy.env_runner.pusht_image_runner.PushTImageRunner
    n_train: 6
    n_train_vis: 2
    train_start_seed: 0
    n_test: 50
    n_test_vis: 4
    test_start_seed: 100000
    max_steps: 300
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    fps: 10
    past_action: false
    n_envs: null
    legacy_test: true

# ================== Checkpoint ==================
checkpoint:
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false

# ================== Logging ==================
logging:
  project: guided_bfn_debug
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_pusht_image
  tags:
    - ${name}
    - pusht_image
    - ${exp_name}
    - guided_bfn
    - flow_matching
  id: null
  group: null

# ================== Hydra ==================
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
