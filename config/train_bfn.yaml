# Training configuration for BFNPolicy on PushT
# This config follows the same structure as train_diffusion_unet_hybrid.yaml

defaults:
  - _self_

# Workspace target
_target_: workspaces.train_bfn_workspace.TrainBFNWorkspace

# Experiment info
name: train_bfn
exp_name: default

# ================== Horizons ==================
horizon: 16
n_obs_steps: 2
n_action_steps: 8

# ================== Shape Meta ==================
shape_meta:
  action:
    shape: [2]
  obs:
    agent_pos:
      shape: [2]
      type: low_dim
    image:
      shape: [3, 96, 96]
      type: rgb

# ================== Policy ==================
policy:
  _target_: policies.bfn_policy.BFNPolicy
  
  action_space: null
  action_dim: 2
  n_action_steps: ${n_action_steps}
  
  # BFN Configuration
  config:
    _target_: policies.bfn_policy.BFNConfig
    sigma_1: 0.001
    n_timesteps: 20
    cond_scale: null
    rescaled_phi: null
    deterministic_seed: 42
  
  # Network will be built internally or provided
  network:
    _target_: networks.unet.Unet
    input_dim: 16  # action_dim * n_action_steps = 2 * 8
    global_cond_dim: 256  # obs_dim * n_obs_steps
    diffusion_step_embed_dim: 128
    down_dims: [512, 1024, 2048]
    kernel_size: 5
    n_groups: 8
    cond_predict_scale: true
  
  device: cuda
  dtype: float32
  clip_actions: true

# ================== EMA ==================
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ================== Optimizer ==================
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

# ================== Training ==================
training:
  device: cuda
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 100
  gradient_accumulate_every: 1
  rollout_every: 5
  checkpoint_every: 5
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
  use_ema: true

# ================== Dataloader ==================
dataloader:
  batch_size: 64
  shuffle: true
  num_workers: 8
  pin_memory: true
  persistent_workers: false

val_dataloader:
  batch_size: 64
  shuffle: false
  num_workers: 8
  pin_memory: true
  persistent_workers: false

# ================== Task ==================
task:
  name: pusht_image
  
  dataset:
    _target_: diffusion_policy.dataset.pusht_image_dataset.PushTImageDataset
    zarr_path: data/pusht/pusht_cchi_v7_replay.zarr
    horizon: ${horizon}
    pad_before: 1
    pad_after: 7
    seed: 42
    val_ratio: 0.02
    max_train_episodes: 90
  
  env_runner:
    _target_: diffusion_policy.env_runner.pusht_image_runner.PushTImageRunner
    n_train: 6
    n_train_vis: 2
    train_start_seed: 0
    n_test: 50
    n_test_vis: 4
    test_start_seed: 100000
    max_steps: 300
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    fps: 10
    past_action: false
    n_envs: null
    legacy_test: true

# ================== Checkpoint ==================
checkpoint:
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false

# ================== Logging ==================
logging:
  project: bfn_policy_debug
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_pusht_image
  tags:
    - ${name}
    - pusht_image
    - ${exp_name}
  id: null
  group: null

# ================== Hydra ==================
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
