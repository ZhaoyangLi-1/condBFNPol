# ==========================================================
# BFN on real PushT (data: 480x640) + lowdim eef_pose
# Benchmark aligned with benchmark_diffusion_pusht_real
# ==========================================================

defaults:
  - _self_

_target_: workspaces.train_bfn_workspace.TrainBFNWorkspace

name: benchmark_bfn_pusht_real_image_480x640
exp_name: bfn_vs_diffusion

# ================== Horizons ==================
horizon: 16
n_obs_steps: 2
n_action_steps: 8
n_latency_steps: 0
dataset_obs_steps: ${n_obs_steps}

# ================== Shared Task Params ==================
image_shape: [3, 480, 640]
crop_shape: [432, 576]
dataset_path: /scr2/zhaoyang/BFN_data/pusht_real

# ================== Shape Meta ==================
shape_meta:
  action:
    shape: [6]
  obs:
    camera_0:
      shape: ${image_shape}
      type: rgb
    camera_1:
      shape: ${image_shape}
      type: rgb
    robot_eef_pose:
      shape: [6]
      type: low_dim

# ================== Policy ==================
policy:
  _target_: policies.bfn_unet_hybrid_image_policy.BFNUnetHybridImagePolicy
  shape_meta: ${shape_meta}
  horizon: ${horizon}
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${eval:'${n_action_steps}+${n_latency_steps}'}

  # BFN-specific config
  sigma_1: 0.001
  n_timesteps: 20

  # Vision encoder config (match diffusion preprocessing crop)
  crop_shape: ${crop_shape}
  obs_encoder_group_norm: true
  eval_fixed_crop: true

  # U-Net config (matched with diffusion benchmark)
  diffusion_step_embed_dim: 128
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: true

# ================== EMA ==================
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ================== Optimizer ==================
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

# ================== Training ==================
training:
  device: cuda
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 300
  gradient_accumulate_every: 1
  rollout_every: 50
  checkpoint_every: 50
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
  use_ema: true

# ================== Dataloader ==================
dataloader:
  batch_size: 64
  shuffle: true
  num_workers: 8
  pin_memory: true
  persistent_workers: false

val_dataloader:
  batch_size: 64
  shuffle: false
  num_workers: 8
  pin_memory: true
  persistent_workers: false

# ================== Task ==================
task:
  name: pusht_real_image
  image_shape: ${image_shape}
  shape_meta: ${shape_meta}

  dataset:
    _target_: diffusion_policy.dataset.real_pusht_image_dataset.RealPushTImageDataset
    shape_meta: ${shape_meta}
    dataset_path: ${dataset_path}
    horizon: ${horizon}
    pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
    pad_after: ${eval:'${n_action_steps}-1'}
    n_obs_steps: ${dataset_obs_steps}
    n_latency_steps: ${n_latency_steps}
    use_cache: true
    seed: 42
    val_ratio: 0.02
    max_train_episodes: null
    delta_action: false

  env_runner: null

# ================== Checkpoint ==================
checkpoint:
  topk:
    monitor_key: val_loss
    mode: min
    k: 1
    format_str: epoch={epoch:04d}-val_loss={val_loss:.3f}.ckpt
  save_last_ckpt: false
  save_last_snapshot: false

# ================== Logging ==================
logging:
  project: pusht_bfn_vs_diffusion
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_bfn_real_image_seed${training.seed}
  tags:
    - benchmark
    - pusht_real
    - bfn
    - image_lowdim
    - res_480x640
    - pusht_real
    - seed_${training.seed}
  id: null
  group: bfn_vs_diffusion_benchmark

# ================== Hydra ==================
hydra:
  run:
    dir: "/scr2/zhaoyang/bfn/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_bfn_real_image_seed${training.seed}"
  sweep:
    dir: outputs/benchmark/${now:%Y-%m-%d}
    subdir: bfn_real_image_seed${training.seed}
