# Training configuration for ConditionalBFNUnetHybridImagePolicy on PushT
# Uses the SAME architecture as train_diffusion_unet_hybrid.yaml but with Conditional BFN

defaults:
  - _self_

# Workspace target
_target_: workspaces.train_conditional_bfn_workspace.TrainConditionalBFNWorkspace

# Experiment info
name: train_conditional_bfn_unet_hybrid
exp_name: default

# ================== Horizons ==================
horizon: 16
n_obs_steps: 2
n_action_steps: 8
n_latency_steps: 0

# ================== Dataset obs steps ==================
dataset_obs_steps: ${n_obs_steps}
past_action_visible: false
obs_as_global_cond: true
keypoint_visible_rate: 1.0

# ================== Shape Meta ==================
shape_meta:
  action:
    shape: [2]
  obs:
    agent_pos:
      shape: [2]
      type: low_dim
    image:
      shape: [3, 96, 96]
      type: rgb

# ================== Policy ==================
policy:
  _target_: policies.conditional_bfn_unet_hybrid_image_policy.ConditionalBFNUnetHybridImagePolicy
  shape_meta: ${shape_meta}
  horizon: ${horizon}
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  # BFN config
  sigma_1: 0.001
  n_timesteps: 20
  cond_drop_prob: 0.1  # For classifier-free guidance training
  # Vision encoder config (same as diffusion)
  crop_shape: [84, 84]
  obs_encoder_group_norm: true
  eval_fixed_crop: true
  # U-Net config (same as diffusion)
  diffusion_step_embed_dim: 128
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: true

# ================== EMA ==================
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

# ================== Optimizer ==================
optimizer:
  _target_: torch.optim.AdamW
  lr: 1.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

# ================== Training ==================
training:
  device: cuda
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 100
  gradient_accumulate_every: 1
  rollout_every: 5
  checkpoint_every: 5
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
  use_ema: true

# ================== Dataloader ==================
dataloader:
  batch_size: 64
  shuffle: true
  num_workers: 8
  pin_memory: true
  persistent_workers: false

val_dataloader:
  batch_size: 64
  shuffle: false
  num_workers: 8
  pin_memory: true
  persistent_workers: false

# ================== Task ==================
task:
  name: pusht_image
  image_shape: [3, 96, 96]
  shape_meta: ${shape_meta}
  
  dataset:
    _target_: diffusion_policy.dataset.pusht_image_dataset.PushTImageDataset
    zarr_path: data/pusht/pusht_cchi_v7_replay.zarr
    horizon: ${horizon}
    pad_before: 1
    pad_after: 7
    seed: 42
    val_ratio: 0.02
    max_train_episodes: 90
  
  env_runner:
    _target_: diffusion_policy.env_runner.pusht_image_runner.PushTImageRunner
    n_train: 6
    n_train_vis: 2
    train_start_seed: 0
    n_test: 50
    n_test_vis: 4
    test_start_seed: 100000
    max_steps: 300
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    fps: 10
    past_action: false
    n_envs: null
    legacy_test: true

# ================== Checkpoint ==================
checkpoint:
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false

# ================== Logging ==================
logging:
  project: conditional_bfn_unet_hybrid_debug
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_pusht_image
  tags:
    - ${name}
    - pusht_image
    - ${exp_name}
    - conditional_bfn
    - unet_hybrid
  id: null
  group: null

# ================== Multi-run ==================
multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_pusht_image
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_pusht_image

# ================== Hydra ==================
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
